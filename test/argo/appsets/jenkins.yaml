apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: jenkins
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: jenkins
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: "jenkins"
    spec:
      project: jenkins
      source:
        repoURL: git@github.com:Ds-jedi/gitops-helm-repo.git
        targetRevision: release
        path: helm/ml
        helm:
          releaseName: jenkins
          valueFiles:
           - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: jenkins
      syncPolicy:
#        automated:
#          prune: true
#          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Replace=true
  syncPolicy:
    preserveResourcesOnDeletion: true
