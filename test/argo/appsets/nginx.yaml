apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: dev-demo
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: "nginx"
    spec:
      project: nginx
      source:
        repoURL: git@github.com:Ds-jedi/gitops-helm-repo.git
        targetRevision: main
        path: apps-deploy/nginx
        helm:
          releaseName: nginx
          valueFiles:
           - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: nginx
      syncPolicy:
#        automated:
#          prune: true
#          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Replace=true
  syncPolicy:
    preserveResourcesOnDeletion: true
