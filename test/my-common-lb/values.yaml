spec:
  service_name: &service_name "my-common-alb-ingress"


ingress:
  enabled: true
  host: "*.devops-labs.online"
  path: /
  pathType: Prefix
  annotations:
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: 'arn:aws:acm:us-east-1:995515626231:certificate/ad0d099b-0c16-43c2-84bf-96bc9926ea02'
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '60'
    #alb.ingress.kubernetes.io/healthcheck-path: '/api/v1/deposit-service/crypto-communication/health-check'
    alb.ingress.kubernetes.io/healthcheck-path: '/'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '30'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/scheme: 'internet-facing'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/tags: Environment=stage
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: my-common-alb-ingress
    alb.ingress.kubernetes.io/group.order: '1'
    alb.ingress.kubernetes.io/security-groups: sg-0d3408c5e47d1c972